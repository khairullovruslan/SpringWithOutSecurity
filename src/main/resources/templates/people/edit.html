<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Person</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id} (id=${person.getUser_id()})}"   th:object="${person}">
  <label for="fio">Введите год рождения ФИО: </label>
  <input type="text" th:field="*{fio}" id="fio" />
  <div style="color: red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">Name error</div>
  <br/>
    <label for="year">Введите год рождения: </label>
    <input type="text" th:field="*{year}" id="year" />
  <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">year error</div>
    <br/>


  <input type="submit" value="Отредактировать!" />
</form>
</body>
</html>
