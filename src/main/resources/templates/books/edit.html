<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update book</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id} (id=${book.getBook_id()})}"   th:object="${book}">
  <label for="name">Введите название книги:</label>
  <input type="text" th:field="*{name}" id="name" />
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
  <br/>
    <label for="year">Введите автора:</label>
    <input type="text" th:field="*{year}" id="year" />
  <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">year error</div>
    <br/>
  <label for="author">Введите год:</label>
  <input type="text" th:field="*{author}" id="author" />
  <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">year error</div>
  <br/>


  <input type="submit" value="Отредактировать!" />
</form>
</body>
</html>
